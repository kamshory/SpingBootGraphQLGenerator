<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spring GraphQL Project Generator</title>
  <!-- Add Bootstrap CSS -->
  <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
  <script src="js/Column.min.js"></script>
  <script src="js/Entity.min.js"></script>
  <script src="js/StringUtil.js"></script>
  <script src="js/SQLParser.js"></script>
  <script src="js/GraphQLSpringGenerator.js"></script>
  <script src="js/GraphQLSchemaUtils.js"></script>
  <script src="js/SQLConverter.min.js"></script>
  <script src="js/Maven.min.js"></script>
  <script src="js/TableParser.min.js"></script>
  <script src="js/jszip.min.js"></script>
  <script src="js/FileSaver.min.js"></script>
  <script src="js/sql-wasm.min.js"></script>
</head>
<body class="bg-light">
  <!-- ...existing code... -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Spring GraphQL Project Generator</h4>
          </div>
          <div class="card-body">
            <form id="configForm">
              <div class="mb-3">
                <label for="packageName" class="form-label">Package Name</label>
                <input type="text" class="form-control" id="packageName" name="packageName" value="com.example.servicegen" />
              </div>
              <div class="mb-3">
                <label for="groupId" class="form-label">Group ID</label>
                <input type="text" class="form-control" id="groupId" name="groupId" value="com.example" />
              </div>
              <div class="mb-3">
                <label for="artifactId" class="form-label">Artifact ID</label>
                <input type="text" class="form-control" id="artifactId" name="artifactId" value="servicegen" />
              </div>
              <div class="mb-3">
                <label for="serviceName" class="form-label">Service Name</label>
                <input type="text" class="form-control" id="serviceName" name="serviceName" value="Service Generator" />
              </div>
              <div class="mb-3">
                <label for="serviceDescription" class="form-label">Service Description</label>
                <input type="text" class="form-control" id="serviceDescription" name="serviceDescription" value="A service generator for Spring GraphQL" />
              </div>
              <div class="mb-3">
                <label for="javaVersion" class="form-label">Java Version</label>
                <input type="text" class="form-control" id="javaVersion" name="javaVersion" value="21" />
              </div>
              <div class="mb-3">
                <label for="version" class="form-label">Version</label>
                <input type="text" class="form-control" id="version" name="version" value="1.0.0" />
              </div>

              <hr />
              <h5>Application Config</h5>
              <div class="mb-3">
                <label for="appPort" class="form-label">Port</label>
                <input type="number" class="form-control" id="appPort" name="appPort" value="8080" />
              </div>
              <div class="mb-3">
                <label for="maxRelationDepth" class="form-label">Max Relation Depth</label>
                <input type="number" class="form-control" id="maxRelationDepth" name="maxRelationDepth" value="3" />
              </div>

              <hr />
              <h5>Database Config</h5>
              <div class="mb-3">
                <label for="dbUrl" class="form-label">JDBC URL</label>
                <input type="text" class="form-control" id="dbUrl" name="dbUrl" value="jdbc:mysql://localhost:3306/mydb" />
              </div>
              <div class="mb-3">
                <label for="dbUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="dbUsername" name="dbUsername" value="root" />
              </div>
              <div class="mb-3">
                <label for="dbPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="dbPassword" name="dbPassword" value="password" />
              </div>
              <div class="mb-3">
                <label for="dbDriver" class="form-label">Driver Class Name</label>
                <input type="text" class="form-control" id="dbDriver" name="dbDriver" value="com.mysql.cj.jdbc.Driver" />
              </div>
              <div class="mb-3">
                <label for="dbShowSql" class="form-label">Show SQL</label>
                <select class="form-control" id="dbShowSql" name="dbShowSql">
                  <option value="true" selected>True</option>
                  <option value="false">False</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="dbDialect" class="form-label">Hibernate Dialect</label>
                <input type="text" class="form-control" id="dbDialect" name="dbDialect" value="org.hibernate.dialect.MySQL8Dialect" />
              </div>

              <div class="mb-3">
                <label for="sqlFile" class="form-label">SQL File</label>
                <input type="file" class="form-control" id="sqlFile" name="sqlFile" accept=".sql,.sqlite,.db" />
              </div>
              
              <button type="submit" class="btn btn-primary w-100">Generate</button>
            </form>

            <div id="loading" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ...existing code... -->
  <script>
    let stringUtil = new StringUtil();
    let generator = new GraphQLSpringGenerator();
    let sqlParser = new SQLParser();
    let util = new GraphQLSchemaUtils();
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('configForm');
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const config = {
          packageName: formData.get('packageName'),
          groupId: formData.get('groupId'),
          artifactId: formData.get('artifactId'),
          serviceName: formData.get('serviceName'),
          serviceDescription: formData.get('serviceDescription'),
          javaVersion: formData.get('javaVersion'), 
          version: formData.get('version'),
          maxRelationDepth: parseInt(formData.get('maxRelationDepth')) || 3,
        };
        const sqlFile = formData.get('sqlFile');
        sqlParser.importSQLFile(sqlFile, (model) => {
          generator.createZipFile(model, config, document.querySelector('#artifactId').value + ".zip");
        });
      });
    });
  </script>
  <!-- Add Bootstrap JS (optional, for components) -->
  <script src="bootstrap/bootstrap.bundle.min.js"></script>
  <!-- ...existing code... -->
</body>
